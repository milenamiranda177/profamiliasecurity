<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{msg.title}" /></title>
</h:head>

<h:body style="margin:0px;">
	<h:outputText value="#{msg.heading}" />
	<h:outputText value="#{msg.subheading}" />
	<h:form id="form">
		<div style="padding: 15px;">

			<div style="padding: 15px;">
				<p:outputLabel value="#{msg.fullname}" style="font-weight:bold;" />
				<p:inputText id="fullname" value="#{userBean.user.fullname}"
					style="width:100%" required="true" minValue="15" maxValue="90" />
				<p:message for="fullname" />
			</div>
			<div style="padding: 15px;">
				<p:outputLabel value="#{msg.login}" style="font-weight:bold;" />
				<p:inputText id="login" value="#{userBean.user.login}"
					style="width:100%" required="true" minValue="15" maxValue="90" />
				<p:message for="login" />
			</div>
			<div style="padding: 15px;">
				<p:outputLabel value="#{msg.password}" style="font-weight:bold;" />
				<p:password id="password" value="#{userBean.user.password}"
					style="width:100%" required="true" minValue="15" maxValue="90"
					match="password2" />
				<p:message for="password" />
			</div>

			<div style="padding: 15px;">
				<p:outputLabel value="#{msg.password}" style="font-weight:bold;" />
				<p:password id="password2" value="#{userBean.user.password}"
					label="Password 2" required="true" validatorMessage="#{msg.errormatch}" >
					<f:converter converterId="md5converter" />
				</p:password>

				<div style="padding: 15px;"></div>


				<p:selectOneMenu id="lazy" value="#{userBean.role}" dynamic="true"
					style="width:125px">
					<f:selectItem itemLabel="Seleccione" itemValue="" />
					<f:selectItems value="#{userBean.roles}" />
				</p:selectOneMenu>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />

			<p:commandButton value="Submit"  icon="pi pi-check"
				action="#{userBean.oncreate}" type="submit" ajax="false"/>

		</div>
	</h:form>
</h:body>
</html>
