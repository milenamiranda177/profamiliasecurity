<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title><h:outputText value="#{msg.title}"/></title>
</h:head>


<h:body>
 	<h:outputText value="#{msg.heading}"/>
	<h:outputText value="#{msg.subheading}"/>
	<h:form rendered="#{facesContext.externalContext.isUserInRole('ROLE_ADMIN')}">
		<h:button outcome="selectData" value="Consultar"/>
		<h:button outcome="createData" value="Crear"/>
	</h:form>
	<h:form rendered="#{facesContext.externalContext.isUserInRole('ROLE_USER')}">
		<h:button outcome="selectData" value="Consultar"/>
	</h:form>
</h:body>


</html>
