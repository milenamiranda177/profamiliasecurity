<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    <title><h:outputText value="#{msg.title}"/></title>
    </h:head>
 
    <h:body style="margin:0px;">
		 	<h:outputText value="#{msg.heading}"/>
			<h:outputText value="#{msg.subheading}"/>
			<h:form id="form">
			<div style="padding:15px;">
			
				<div style="padding:15px;">
					<p:outputLabel value="Porcentage " style="font-weight:bold;"/>
					<p:inputText value="#{productBean.priceIncrease}" style="width:100%" required="true" minValue="15" maxValue="90"/>
				</div>
				
				<div style="padding:30px;">
					<p:spacer width="10"/>
					<p:commandButton value="Incrementar" id="save" action="#{productBean.onsubmit()}"  style="width:100%;"/>
					
				</div>
				
			</div>
		</h:form>
    </h:body>
</html>
